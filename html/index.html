<!DOCTYPE html>
<html>
  <head>
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/foundation.min.js"></script> 
    <script src="./js/vendor/foundation.js"></script>    
    <script src="./js/vendor/what-input.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/scripts.js"></script>
    
    <link rel="stylesheet" href="./css/foundation.min.css">
    <link rel="stylesheet" href="./css/foundation.css">
    <link rel="stylesheet" href="./css/app.css">

    <title>Home Light-Control</title>
    
  </head>
  <body>
    <div class="row">
      <div class="small-12 columns">
        <span>Light 1</span>
        <div class="switch large">
          <input class="switch-input" id="turnOnOff1" type="checkbox" name="lightswitch" onclick="lightswitch(18, 1);">
          <label class="switch-paddle" for="turnOnOff1">
            <span class="show-for-sr">Light 1</span>
            <span class="switch-active" aria-hidden="true">On</span>
            <span class="switch-inactive" aria-hidden="true">Off</span>
          </label>
        </div>
        <span>Light 2</span>
        <div class="switch large">
          <input class="switch-input" id="turnOnOff2" type="checkbox" name="lightswitch" onclick="lightswitch(23, 2);">
          <label class="switch-paddle" for="turnOnOff2">
            <span class="show-for-sr">Light 2</span>
            <span class="switch-active" aria-hidden="true">On</span>
            <span class="switch-inactive" aria-hidden="true">Off</span>
          </label>
        </div>
        <span>Light 3</span>
        <div class="switch large">
          <input class="switch-input" id="turnOnOff3" type="checkbox" name="lightswitch" onclick="lightswitch(24, 3);">
          <label class="switch-paddle" for="turnOnOff3">
            <span class="show-for-sr">Light 1</span>
            <span class="switch-active" aria-hidden="true">On</span>
            <span class="switch-inactive" aria-hidden="true">Off</span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
